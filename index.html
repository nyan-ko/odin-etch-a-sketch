<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="section">
        <div class="info">
            <input id="color-picker" type="color" value="#1e1e1e">
            <div class="brush-size">
                <div class="brush-circle"></div>
                <input id="brush-sizer" type="range" value="1" min="0" max="8">
            </div>

            <button id="eraser">Eraser</button>
            
        </div>
        <div class="sketchpad">
        </div>
        <div class="empty">

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
